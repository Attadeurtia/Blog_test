baseURL = "https://attadeurtia.github.io/Blog_test/"  # ou ton domaine personnalisé
publishDir = "public"

languageCode = 'fr-fr'
title = 'Mon blog de test'
theme = "archie"

[permalinks]
  tags = "/tags/:slug/"



[build]
  publishDir = "public"
  # Pour GitHub Pages avec un dépôt projet (ex: Blog_test)
  writeStats = true
  # Désactive les URLs absolues en développement
  [build.environment]
    HUGO_ENV = "production"

[markup.goldmark.renderer]
  unsafe = true  # Permet les liens relatifs
