name: Déployer le blog Hugo sur GitHub Pages

on:
  push:
    branches: ["main"]  # Branche à surveiller

  # Permet de lancer manuellement l'action depuis l'onglet Actions
  workflow_dispatch:

# Autorisations nécessaires
permissions:
  contents: write
  pages: write
  id-token: write

# Autorise une seule exécution à la fois
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
        with:
          submodules: true  # Pour récupérer les sous-modules (thèmes)

      - name: Installer Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      - name: Construire le site
        run: hugo --minify

      - name: Déployer sur GitHub Pages
        uses: actions/deploy-pages@v3
